<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PrimeLane</title>
    <link rel="shortcut icon" href="../multimedia/imgi_17_best-ecommerce-website-design-cover.jpg" type="image/x-icon">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center p-4">

    <!-- Main Container -->
    <div class="w-full max-w-md">

        <!-- Card Container -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden"> 

            <!-- Header -->
            <div class="bg-linear-to-r from-indigo-600 to-indigo-800 px-6 py-8 text-center">
                <h2 class="text-3xl font-bold text-white mb-2">Login to PrimeLane</h2>
                <p class="text-indigo-100 text-sm">Log in to your account</p>
            </div>

            <!-- Form -->
            <form id="signin" class="p-6 md:p-8 space-y-5">

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Email Address
                    </label>
                    <input type="email" placeholder="you@example.com" name="email" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 
                                  bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                                  focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        Password
                    </label>
                    <input type="password" placeholder="••••••••" name="password" class="w-full px-4 py-3 rounded-lg border border-gray-300 dark:border-gray-600 
                                  bg-white dark:bg-gray-700 text-gray-900 dark:text-white
                                  focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                </div>

                <!-- Login Button -->
                <button type="submit" class="w-full bg-indigo-600 text-white py-3.5 px-6 rounded-lg 
                               hover:bg-indigo-700 font-semibold text-base
                               transition-all duration-200 hover:shadow-xl
                               focus:ring-4 focus:ring-indigo-300">
                    Login
                </button>

                <!-- Login Link -->
                <p class="text-center text-sm text-gray-600 dark:text-gray-400">
                        Don't have an account?
                    <a href="./signUp.html" class="text-indigo-600 hover:text-indigo-700 font-medium hover:underline">
                        Sign up
                    </a>
                </p>
            </form>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-4">
            <a href="../index.html" class="text-sm text-gray-600 dark:text-gray-400 hover:text-indigo-600">
                ← Back to Home
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="../javascriptFod/login.js"></script>
</body>

</html>
